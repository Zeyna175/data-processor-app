<div class="auth-bg">
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="auth-card">
    <div class="auth-logo">
      <div class="logo-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M3 3h7v7H3zM14 3h7v7h-7zM3 14h7v7H3zM14 14l3.5 3.5L21 14l-3.5-3.5L14 14z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
        </svg>
      </div>
      <span class="logo-text">DataPulse</span>
    </div>

    <div class="auth-header">
      <h1>{{ isRegister ? 'Créer un compte' : 'Bon retour !' }}</h1>
      <p>{{ isRegister ? 'Rejoignez DataPulse gratuitement' : 'Connectez-vous pour continuer' }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-field">
        <label>Nom d'utilisateur</label>
        <div class="input-wrapper">
          <input type="text" [(ngModel)]="username" name="username" placeholder="ex: johndoe" required autocomplete="username">
        </div>
      </div>

      <div class="form-field">
        <label>Mot de passe</label>
        <div class="input-wrapper">
          <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••" required autocomplete="current-password">
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert-error">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-submit">
        <span>{{ isRegister ? 'Créer le compte' : 'Se connecter' }}</span>
      </button>
    </form>

    <div class="auth-footer">
      <span>{{ isRegister ? 'Déjà un compte ?' : 'Pas encore inscrit ?' }}</span>
      <button class="link-btn" (click)="toggleMode()">{{ isRegister ? 'Connexion' : 'Créer un compte' }}</button>
    </div>
  </div>
</div>
