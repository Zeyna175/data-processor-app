services:
  - type: web
    name: data-processor-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
      sudo apt-get install -y nodejs
      cd python_Angular
      npm install
      npm run build
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16